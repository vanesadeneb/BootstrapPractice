<!DOCTYPE html>
<html lang="es">
 <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" media="(max-width: 1877px)" href="style.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="css/font-awesome-4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">

</head>

 <body>
  <div class="container-fluid">
   <header class="row"> <!-- ENCABEZADO -->
    <div class="col-md-1 col-lg-1 col-centered">
        <img src="images/logo.png" class="img-responsive">
    </div>
    <div class="col-md-1 col-lg-1 header">
     <p class="gris-verdoso">Boston &#8212 02127</p>
     <p class="store">Costco <span class="pull-right"><i class="fa fa-caret-down"></i></span></p>
    </div>
    <div class="col-md-1 col-lg-1 dep header">
     <p class="gris-verdoso">Deparment</p>
     <p class="clasification">Popular <span class="pull-right"><i class="fa fa-caret-down"></i></span></p>
    </div>
    <div class="col-md-3 col-lg-3 col-centered">
     <div class="input-group stylish-input-group">
      <div class="input-group-addon search">
       <span class="glyphicon glyphicon-search"></span>
      </div>
      <input type="search" class="form-control size"  placeholder="Search Instacart">
     </div>
    </div>
    <div class="col-md-3 col-lg-6  size text-right col-centered">
     <span>Can't find an item?</span>
     <span class="user">Vanesa <i class="fa fa-caret-down"></i></span>
    </div>
   </header>

   <section class="row">
    <div class="col-md-8 col-lg-8 padding-left"><!-- SECCION DE PRODUCTOS -->
     <nav class="row border-bottom"><!-- MENU PRINCIPAL -->
      <ul class="text-center ">
       <li class=" col-md-3 col-lg-2 bookmark nav border-right"><a href="#"><i class="fa fa-bookmark"></i> Popular</a></li>
       <li class="col-md-3 col-lg-2 verde nav border-right"><a href="#"><i class="fa fa-list"></i> Lists &#38; Recipes</a></li>
       <li class=" col-md-3 col-lg-2 verde nav border-right"><a href="#"><i class="fa fa-star"></i>Favorites </a></li>
      </ul>
     </nav>
     <section class="padding-left-section padding-top-section">
      <div class="row">
       <h4 class="col-lg-12">POPULAR</h4>
      </div>
      <div>
       <h2 class="gris">Produce<small class="verde mini"><a href="#"> VIEW MORE <i class="fa fa-angle-right"></i></a></small></h2>
      </div>
      <div class="row gallery"><!-- PRIMERA CATEGORIA DE PRODUCTOS -- PRODUCE -- -->
       <figure class="col-md-2 col-lg-2">
        <img src="images/brocoli.jpg">
        <figcaption>Broccoli<p> 3 lb</p></figcaption>
        <div class="add">
         <p>$6.69</p>
         <p class="add-plus"><i class="fa fa-plus"></i> ADD</p>
        </div>
       </figure>
       <figure class="col-md-2 col-lg-2">
        <img src="images/carrots.jpg">
        <figcaption>Carrots<p>10 lb</p></figcaption>
        <div class="add">
         <p>$9.19</p>
         <p class="add-plus"><i class="fa fa-plus"></i> ADD</p>
        </div>
       </figure>
       <figure class="col-md-2 col-lg-2">
        <img src="images/potatoes.jpg">
        <figcaption>Potatoes<p>20 lb</p></figcaption>
        <div class="add">
         <p>$12.19</p>
         <p class="add-plus"><i class="fa fa-plus"></i> ADD</p>
        </div>
       </figure>
       <figure class="col-md-2 col-lg-2">
        <img src="images/sweet corns.jpg">
        <figcaption>Sweet Corns<p>10 lb</p></figcaption>
        <div class="add">
         <p>$6.09</p>
         <p class="add-plus"><i class="fa fa-plus"></i> ADD</p>
        </div>
       </figure>
      </div> <!-- FIN DE PRIMERA GALERIA -->
      <div>
       <h2 class="gris">Meat &#38; Seafood<small class="verde mini"><a href="#"> VIEW MORE<i class="fa fa-angle-right"></i></a></small></h2>
      </div>
      <div class="row gallery"><!-- SEGUNDA CATEGORIA DE PRODUCTOS -- MEAT & SEAFOOD -- -->
       <figure class="col-md-2 col-lg-2">
        <img src="images/newYork.jpg">
         <figcaption>New York Steak<p> 1 lb</p></figcaption>
          <div class="add">
           <p>$7.99</p>
           <p class="add-plus"><i class="fa fa-plus"></i> ADD</p>
          </div>
       </figure>
       <figure class="col-md-2 col-lg-2">
        <img src="images/salmon.jpeg">
        <figcaption>Smoked Salmon<p>2 x 12 oz</p></figcaption>
        <div class="add">
         <p>$24.39</p>
         <p class="add-plus"><i class="fa fa-plus"></i> ADD</p>
        </div>
       </figure>
       <figure class="col-md-2 col-lg-2">
        <img src="images/steak.jpeg">
        <figcaption>Steak Filet Mignon<p>1 lb</p></figcaption>
        <div class="add">
         <p>$13.99</p>
         <p class="add-plus"><i class="fa fa-plus"></i> ADD</p>
        </div>
       </figure>
       <figure class="col-md-2 col-lg-2">
        <img src="images/tuna.jpeg">
        <figcaption>Wild Ahi Tuna<p>1 lb</p></figcaption>
        <div class="add">
         <p>$14.99</p>
         <p class="add-plus"><i class="fa fa-plus"></i> ADD</p>
        </div>
       </figure>
      </div> <!-- FIN DE GALLERY -->
     </section>
    </div><!-- FIN SECCION DE PRODUCTOS -->
				
    <sidebar class="col-md-4 col-lg-4 border-left border-bottom"><!-- CARRITO -->
     <nav class="row padding"><!-- MENU SECUNDARIO -->
      <ul class=" navcar gris">
       <li class="col-md-1 col-lg-1 padding"><a href="#" class="gris"><i class="fa fa-chevron-down fa-lg flecha"></i></a></li>
       <li class="col-md-3 col-lg-3"><i class="fa fa-shopping-cart fa-2x verde"></i> 0 items</li>
       <li class="col-md-3 col-lg-3"><i class="fa fa-truck fa-2x"></i>$10 min</li>
       <li class="col-md-6 col-lg-4">
        <div class="btn-group" role="group"  aria-haspopup="true">
         <button type="button" class="btn btn-price">$0.00</button>
         <button type="button" class="btn btn-checkout">CHECKOUT</button>
        </div>
       </li>
      </ul>
     </nav>
     <div class="row contenido"><!-- CONTENIDO DEL CARRITO-->
      <div class="col-lg-12 text-center details gris">
       <div class="area">
        <p class="grande"><i class="fa fa-shopping-cart fa-5x"></i><p>
        <p class="grande">Your Cart is Empty</p>
       </div>
       <div class="row border-top border-bottom padding-top">
        <p class="col-md-6 col-lg-6 delivery"><i class="fa fa-clock-o fa-lg"></i> DELIVERY TIMES</p>
        <p class="col-md-6 col-lg-6 border-left"><i class="fa fa-users fa-lg"></i> SHOP WITH FRIENDS</p>
       </div>
      </div>
       <div class="row text-center">
        <button type="button" class="btn btn-check">CHECKOUT NOW</button>
       </div>
      </div>
     </div>
    </sidebar>
   </section>
  </div>

  <script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="js/jquery.js"></script>
 </body>
</html>
